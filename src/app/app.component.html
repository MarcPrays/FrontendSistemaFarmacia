@if (showSidebar) {
  <div class="app-container">
    <app-sidebar 
      [isOpen]="isSidebarOpen" 
      (toggleSidebar)="toggleSidebar()">
    </app-sidebar>
    
    <div class="main-content" [class.sidebar-closed]="!isSidebarOpen">
      <router-outlet></router-outlet>
    </div>
  </div>
} @else {
  <div class="full-screen-content">
    <router-outlet></router-outlet>
  </div>
}
