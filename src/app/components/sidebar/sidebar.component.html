<div class="sidebar" [class.closed]="!isOpen">
  <div class="sidebar-header">
    <button class="toggle-btn" (click)="onToggleSidebar()">
      <span class="hamburger-icon">â˜°</span>
    </button>

    @if (isOpen) {
      <div class="brand">
        <div class="logo-icon">ðŸ’Š</div>
        <div class="brand-info">
          <span class="brand-title">Sistema Farmacia</span>
          <span class="brand-subtitle">Panel</span>
        </div>
      </div>
    }
  </div>

  <nav class="sidebar-nav">
    <ul class="menu-list">
      @for (item of menuItems; track item.name) {
        <li class="menu-item">
          <div 
            class="menu-item-content" 
            [class.active]="isActiveRoute(item.route)"
            (click)="navigate(item)">
            <span class="menu-icon">{{ item.icon }}</span>
            @if (isOpen) {
              <span class="menu-text">{{ item.name }}</span>
            }
          </div>
        </li>
      }
    </ul>
  </nav>

  @if (isOpen) {
    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <span class="logout-icon">â†’</span>
        <span class="logout-text">Salir</span>
      </button>
    </div>
  }
</div>
